<aside id="sidebar-multi-level-sidebar"
  class="md:left-0 
    fill-height md:block 
    md:overflow-y-auto 
    md:flex-row md:flex-nowrap 
    md:overflow-hidden 
    shadow-2xl bg-gray-800 flex 
    flex-wrap items-center 
    justify-between md:w-64 
    border-r border-gray-700"
  aria-label="Sidebar">

  <div class="h-full px-4 py-4 overflow-y-auto bg-gray-800 w-full">
    <!-- Logo/Brand Section -->
    <a href="#" class="flex items-center justify-center mb-6 p-4 bg-gray-750 rounded-xl border border-gray-700">
      <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
      </div>
      <span class="text-xl font-bold text-white whitespace-nowrap">{{this.clientName}}</span>
    </a>
    
    <!-- Divider -->
    <div class="h-px bg-gray-700 mb-6"></div>
    
    <!-- Navigation Menu -->
    <ul class="space-y-3 font-medium">
      <!-- Dashboard -->
      <li>
        <a [routerLink]="['/admin', { outlets: { main: 'dashboard' } }]" routerLinkActive="router-link-active"
          class="flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group transition-all duration-200 border border-transparent hover:border-gray-600">
          <div class="w-8 h-8 bg-blue-600 bg-opacity-20 rounded-lg flex items-center justify-center mr-3 group-hover:bg-opacity-30 transition-all duration-200">
            <i class="fas fa-chart-pie text-blue-400 text-sm"></i>
          </div>
          <span class="font-semibold">Dashboard</span>
        </a>
      </li>
      
      <!-- Employee Dropdown -->
      <li>
        <button type="button"
          class="flex items-center w-full p-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group transition-all duration-200 border border-transparent hover:border-gray-600"
          aria-controls="dropdown-example" data-collapse-toggle="employee-dropdown">
          <div class="w-8 h-8 bg-blue-600 bg-opacity-20 rounded-lg flex items-center justify-center mr-3 group-hover:bg-opacity-30 transition-all duration-200">
            <i class="fas fa-user text-blue-400 text-sm"></i>
          </div>
          <span class="flex-1 font-semibold text-left rtl:text-right whitespace-nowrap">Employee</span>
          <i class="fa-solid fa-caret-down text-gray-400 group-hover:text-white transition-colors duration-200"></i>
        </button>
        <ul id="employee-dropdown" class="hidden py-2 space-y-1 ml-4 border-l-2 border-gray-700 pl-4 mt-2">
          <li>
            <a [routerLink]="['/admin', { outlets: { main: 'employee' } }]" routerLinkActive="router-link-active"
              class="flex items-center w-full p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-all duration-200 text-sm font-medium">
              <div class="w-2 h-2 bg-blue-500 rounded-full mr-3"></div>
              LIST
            </a>
          </li>
        </ul>
      </li>
      
      <!-- Reservation -->
      <li>
        <a class="flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group transition-all duration-200 border border-transparent hover:border-gray-600"
        [routerLink]="['/admin', { outlets: { main: 'reservations' } }]">
          <div class="w-8 h-8 bg-blue-600 bg-opacity-20 rounded-lg flex items-center justify-center mr-3 group-hover:bg-opacity-30 transition-all duration-200">
            <i class="fa-solid fa-person-shelter text-blue-400 text-sm"></i>
          </div>
          <span class="font-semibold whitespace-nowrap">Reservation</span>
        </a>
      </li>
      
      <!-- Rooms (Active State) -->
      <li>
        <a class="flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group transition-all duration-200 border border-transparent hover:border-gray-600"
          [routerLink]="['/admin', { outlets: { main: 'rooms' } }]" routerLinkActive="router-link-active">
          <div class="w-8 h-8 bg-blue-600 bg-opacity-20 rounded-lg flex items-center justify-center mr-3 group-hover:bg-opacity-30 transition-all duration-200">
            <i class="fa-solid fa-door-open text-blue-400 text-sm"></i>
          </div>
          <span class="font-semibold">Rooms</span>
        </a>
      </li>

      <!-- Inventory -->
      <li>
        <a class="flex items-center p-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group transition-all duration-200 border border-transparent hover:border-gray-600"
          [routerLink]="['/admin', { outlets: { main: 'inventory' } }]" routerLinkActive="router-link-active">
          <div class="w-8 h-8 bg-blue-600 bg-opacity-20 rounded-lg flex items-center justify-center mr-3 group-hover:bg-opacity-30 transition-all duration-200">
            <i class="fa-solid fa-boxes-stacked text-blue-400 text-sm"></i>
          </div>
          <span class="font-semibold">Inventory</span>
        </a>
      </li>
      
      <!-- Order Dropdown -->
      <li>
        <button type="button"
          class="flex items-center w-full p-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group transition-all duration-200 border border-transparent hover:border-gray-600"
          aria-controls="order-dropdown" data-collapse-toggle="order-dropdown">
          <div class="w-8 h-8 bg-blue-600 bg-opacity-20 rounded-lg flex items-center justify-center mr-3 group-hover:bg-opacity-30 transition-all duration-200">
            <i class="fas fa-utensils text-blue-400 text-sm"></i>
          </div>
          <span class="flex-1 font-semibold text-left rtl:text-right whitespace-nowrap">Order</span>
          <i class="fa-solid fa-caret-down text-gray-400 group-hover:text-white transition-colors duration-200"></i>
        </button>
        <ul id="order-dropdown" class="hidden py-2 space-y-1 ml-4 border-l-2 border-gray-700 pl-4 mt-2">
          <li>
            <a [routerLink]="['/admin', { outlets: { main: 'tables' } }]" routerLinkActive="router-link-active"
              class="flex items-center w-full p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-all duration-200 text-sm font-medium">
              <div class="w-6 h-6 bg-blue-600 bg-opacity-20 rounded-md flex items-center justify-center mr-3">
                <i class="fas fa-chair text-blue-400 text-xs"></i>
              </div>
              <span class="whitespace-nowrap">TABLES</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/admin', { outlets: { main: 'menus' } }]" routerLinkActive="router-link-active"
              class="flex items-center w-full p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-all duration-200 text-sm font-medium">
              <div class="w-6 h-6 bg-blue-600 bg-opacity-20 rounded-md flex items-center justify-center mr-3">
                <i class="fas fa-burger text-blue-400 text-xs"></i>
              </div>
              <span class="whitespace-nowrap">MENU</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/admin', { outlets: { main: 'order-bill' } }]" routerLinkActive="router-link-active"
              class="flex items-center w-full p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-all duration-200 text-sm font-medium">
              <div class="w-6 h-6 bg-blue-600 bg-opacity-20 rounded-md flex items-center justify-center mr-3">
                <i class="fas fa-money-bill text-blue-400 text-xs"></i>
              </div>
              <span class="whitespace-nowrap">BILL</span>
            </a>
          </li>
        </ul>
      </li>

      <!-- Separator -->
      <li class="pt-4 mt-6">
        <div class="h-px bg-gray-700 mb-4"></div>
      </li>

      <!-- Sign Out -->
      <li>
        <a class="flex items-center p-3 text-gray-300 rounded-lg hover:bg-red-600 hover:text-white group transition-all duration-200 border border-transparent hover:border-red-500"
          (click)="logout()"
          [routerLink]="['/dashboard']" 
          routerLinkActive="router-link-active">
          <div class="w-8 h-8 bg-red-600 bg-opacity-20 rounded-lg flex items-center justify-center mr-3 group-hover:bg-opacity-30 transition-all duration-200">
            <i class="fas fa-right-from-bracket text-red-400 text-sm"></i>
          </div>
          <span class="font-semibold whitespace-nowrap">Sign Out</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
