<div id="toast-notification"
    *ngIf="toastVisible"
    [ngClass]="getToastClasses()"
    class="fixed top-4 right-4 z-50 flex items-center p-4 mb-4 text-sm rounded-xl shadow-lg backdrop-blur-sm border transition-all duration-300 ease-in-out transform"
    [class.translate-x-0]="toastVisible"
    [class.translate-x-full]="!toastVisible"
    role="alert">
    
    <!-- Icon Container -->
    <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center mr-3"
         [ngClass]="getIconContainerClasses()">
        <i [ngClass]="getIconClasses()" class="text-lg"></i>
    </div>
    
    <!-- Message Content -->
    <div class="flex-1 min-w-0">
        <div class="text-sm font-medium" [ngClass]="getTextClasses()">
            {{ notificationData.title || (notificationData.error ? 'Error' : 'Success') }}
        </div>
        <div class="text-xs opacity-90 mt-1" [ngClass]="getTextClasses()">
            {{ notificationData.message }}
        </div>
    </div>
    
    <!-- Close Button -->
    <button
        type="button"
        class="flex-shrink-0 ml-3 inline-flex items-center justify-center w-8 h-8 rounded-lg transition-colors duration-200 hover:bg-black hover:bg-opacity-10"
        (click)="dismissToast()"
        aria-label="Close">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
    </button>
    
    <!-- Progress Bar -->
    <div class="absolute bottom-0 left-0 h-1 bg-black bg-opacity-20 rounded-b-xl transition-all duration-300 ease-linear"
         [style.width.%]="progressWidth">
    </div>
</div>
