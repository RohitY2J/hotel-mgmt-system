<app-loader *ngIf="isLoading"></app-loader>

<app-notification *ngIf="showNotification" [notificationData]="notificationParams"></app-notification>

<div *ngIf="isConfirmDialogOpen" tabindex="-1" aria-hidden="true" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-40">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <button type="button" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="deleteModal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <svg class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            <p class="mb-4 text-gray-500 dark:text-gray-300">Are you sure you want to delete this item?</p>
            <div class="flex justify-center items-center space-x-4">
                <button (click)="closeConfirmDialog()" type="button" class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                    No, cancel
                </button>
                <button type="submit" (click)="confirmButtonClicked()" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
                    Yes, I'm sure
                </button>
            </div>
        </div>
    </div>
</div>

<div class="flex h-screen">

    <app-sidebar></app-sidebar>

    <div class="flex-1 p-4 bg-gray-800">
        <div class="flex items-center justify-between mb-2">
            <div class="text-lg font-semibold dark:text-white">Reservation</div>

        </div>

        <hr class="h-px my-2 bg-gray-200 border-0 dark:bg-gray-100">

        <div class="flex items-center justify-between">
            <div class="flex">
                <button (click)="openModalForCreatingEmployee()"
                    class="block text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700"
                    type="button">
                    Add Reservation
                </button>
            </div>

            <div class="space-y-4 md:space-y-0 py-4">

                <div class="flex items-center max-w-md ml-auto me-4">
                    <label for="simple-search" class="sr-only">Search</label>
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <input type="text" id="simple-search" (change)="searchInputChanged($event)"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search customer name.." required />
                    </div>
                    <button type="button" (click)="searchButtonClicked()"
                        class="p-2.5 ms-1 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 ">
                        <i class="fas fa-search text-white"></i>
                        <span class="sr-only">Search</span>
                    </button>
                </div>

            </div>

        </div>

        <div class="overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="p-4">
                            <div class="flex items-center">
                                <label for="checkbox-all-search" class="sr-only">checkbox</label>
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Customer Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Room Number
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <i class="fas fa-phone me-2"></i>Phone Number
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Check In Date
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Total Order Amount
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="reservations.length === 0">
                        <td colspan="5" class="text-center py-4">
                            No records found
                        </td>
                    </tr>
                    <tr *ngFor="let reservationItem of reservations"
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="w-4 p-4">
                            <div class="flex items-center">
                                <input id="checkbox-table-search-{{ reservationItem.id }}" type="checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="checkbox-table-search-{{ reservationItem.id }}" class="sr-only">checkbox</label>
                            </div>
                        </td>
                        <td class="w-4 p-4">
                            {{ reservationItem.customerFullName}}
                        </td>
                        <td class="px-6 py-4">
                            <span *ngFor="let room of reservationItem.rooms">{{room.roomNumber}} &nbsp;</span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                {{ reservationItem.customerContact.phone}}
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <!-- Modal toggle -->
                            <button type="button" (click)="editButtonClicked(reservationItem)"
                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</button>
                            |
                            <button type="button" (click)="deleteButtonClicked(reservationItem)"
                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete</button>
                        </td>
                        <td class="text-center">
                            100
                        </td>
                        <td class="px-6 py-4">
                            <!-- Modal toggle -->
                            <button type="button" (click)="editButtonClicked(reservationItem)"
                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Update</button>
                            |
                            <button type="button" (click)="deleteButtonClicked(reservationItem)"
                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Print Invoice</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
