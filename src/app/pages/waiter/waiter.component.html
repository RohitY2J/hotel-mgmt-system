        </div>

    <!-- modal end -->

    <div class="flex-1 p-4 overflow-scroll">
        <div class="flex items-center justify-between mb-2">
            <div class="text-lg font-semibold dark:text-white">Orders</div>

        </div>

        <hr class="h-px my-2 bg-gray-200 border-0 dark:bg-gray-100">

        <button (click)="addOrder()" class="block 
                text-white 
                bg-blue-700 
                hover:bg-blue-800 
                font-medium 
                rounded-lg 
                text-xs
                sm:text-sm 
                px-3
                sm:px-5 
                py-2
                sm:py-2.5 
                mt-4
                text-center 
                dark:bg-blue-600 
                dark:hover:bg-blue-700" type="button">
            Add Order
        </button>


        <div class="grid 
            grid-cols-2 
            gap-4 
            rounded-lg 
            sm:grid-cols-3
            md:grid-cols-4 
            xl:grid-cols-5 
            xs:grid-cols-1 
            lg:gap-2 
            justify-center">
            <!-- logo - start -->
            <div *ngFor="let menu of allMenus"
                class="w-48 mt-4 flexh-16 items-center justify-center rounded-lg bg-gray-100 p-4 text-gray-400 sm:h-40">
                <div class="card-content">
                    <div class="flex flex-col items-center justify-center">
                        <dt class="mb-2 text-3xl font-extrabold dark:text-gray-700">{{menu.tableNumber}}</dt>
                        <dd class="text-gray-900 text-xs font-semibold dark:text-gray-700 mb-1 uppercase">
                            {{menu.name}} (Rs. {{menu.price}})
                        </dd>
                        <dd class="text-gray-500 text-xs font-semibold dark:text-gray-700 mb-1 uppercase">

                        </dd>
                        <dd class="text-gray-600 text-sm font-semibold dark:text-blue-600 uppercase cursor-pointer">
                            <span role="button" (click)="openUpdateForm(menu)">Update <i
                                    class="fa-solid fa-pen text-xs"></i></span>
                        </dd>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
