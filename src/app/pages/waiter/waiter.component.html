<div class="flex w-screen h-screen bg-gray-700">
    <!-- Sidebar start -->
    <div class="flex flex-col items-center w-12 sm:w-32 h-full overflow-hidden text-gray-400 bg-gray-900 rounded">
        <a class="flex items-center justify-center w-full px-1 lg:px-3 mt-3" href="#">
            <svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path
                    d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z" />
            </svg>
            <span class="ml-0 sm:ml-2 text-sm font-bold hidden sm:block">The App</span>
        </a>
        <div class="w-full lg:px-2">
            <div class="flex flex-col items-center w-full mt-3 border-t border-gray-700">
                <a class="flex items-center justify-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
                    href="#">
                    <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="ml-0 sm:ml-2 text-sx font-medium hidden sm:block">Home</span>
                </a>
                <a class="flex items-center justify-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
                    href="#">
                    <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <span class="ml-0 sm:ml-2  text-sm font-medium hidden sm:block">Search</span>
                </a>
            </div>
        </div>
    </div>
    <!-- Sidebar end -->

    <!-- modal start -->
    <div class="fixed inset-0 flex items-center justify-center z-50">
        <div class="fixed inset-0 bg-black opacity-50"></div>
        <div class="bg-white rounded-lg shadow-lg overflow-hidden w-11/12 sm:w-3/4 lg:w-1/2">
            <div class="p-4 border-b">
                <h2 class="text-lg font-semibold">Update Table Status</h2>
                <button (click)="closeModal()"
                    class="absolute top-0 right-0 mt-2 mr-2 text-gray-500 hover:text-gray-700">&times;</button>
            </div>
            <div class="p-4">
                <form (submit)="onSubmit()">
                    <div class="mb-4">
                        <label for="tableNumber" class="block text-sm font-medium text-gray-700">Table Number</label>
                        <input type="number" id="tableNumber" [(ngModel)]="tableNumber" name="tableNumber"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 focus:border-indigo-300 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="status" [(ngModel)]="status" name="status"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 focus:border-indigo-300 sm:text-sm">
                            <option value="available">Available</option>
                            <option value="occupied">Occupied</option>
                            <option value="reserved">Reserved</option>
                        </select>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Save</button>
                        <button type="button" (click)="closeModal()"
                            class="ml-2 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- modal end -->

    <div class="flex-1 p-4">
        <div class="flex items-center justify-between mb-2">
            <div class="text-lg font-semibold dark:text-white">Tables</div>

        </div>

        <hr class="h-px my-2 bg-gray-200 border-0 dark:bg-gray-100">

        <button class="block 
                text-white 
                bg-blue-700 
                hover:bg-blue-800 
                font-medium 
                rounded-lg 
                text-xs
                sm:text-sm 
                px-3
                sm:px-5 
                py-2
                sm:py-2.5 
                mt-4
                text-center 
                dark:bg-blue-600 
                dark:hover:bg-blue-700" type="button">
            Add Table
        </button>
    </div>


</div>
