<main>
  <app-notification [notificationData]="notificationParams"></app-notification>
  <section class="relative w-full h-full min-h-screen">
    <!-- Simple Background -->
    <div class="absolute inset-0 bg-gray-900"></div>

    <div class="relative container mx-auto px-4 h-full min-h-screen flex items-center justify-center">
      <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl">
          <!-- Header -->
          <div class="px-8 pt-8 pb-6">
            <div class="text-center">
              <!-- Simple Icon -->
              <div class="mx-auto w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mb-4">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <h1 class="text-xl font-semibold text-white mb-1">Welcome Back</h1>
              <p class="text-gray-400 text-sm">Sign in to your account</p>
            </div>
            <div class="mt-6 border-t border-gray-700"></div>
          </div>

          <!-- Form -->
          <div class="px-8 pb-8">
            <!-- Error Message -->
            <div *ngIf="!isFormValid" 
                 class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 mb-4 rounded-md" 
                 role="alert">
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <div>
                  <strong class="font-medium">Error: </strong>
                  <span>Username and password is required</span>
                </div>
              </div>
            </div>

            <form [formGroup]="loginRequest" (submit)="login()" class="space-y-5">
              <!-- Email Field -->
              <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">
                  Email Address
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                    </svg>
                  </div>
                  <input
                    type="email"
                    formControlName="email"
                    placeholder="Enter your email"
                    class="w-full pl-9 pr-3 py-2.5 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors duration-200"
                  />
                </div>
              </div>

              <!-- Password Field -->
              <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">
                  Password
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                  </div>
                  <input
                    type="password"
                    formControlName="password"
                    placeholder="Enter your password"
                    class="w-full pl-9 pr-3 py-2.5 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors duration-200"
                  />
                </div>
              </div>

              <!-- Remember Me -->
              <div class="flex items-center">
                <input
                  id="customCheckLogin"
                  type="checkbox"
                  class="w-4 h-4 text-green-600 bg-gray-700 border border-gray-600 rounded focus:ring-green-500 focus:ring-2"
                />
                <label for="customCheckLogin" class="ml-2 text-sm text-gray-300 cursor-pointer">
                  Remember me
                </label>
              </div>

              <!-- Submit Button -->
              <div class="pt-2">
                <button *ngIf="isLoading; else btnEnabled" 
                        disabled
                        class="w-full bg-gray-600 text-gray-300 font-medium py-2.5 px-4 rounded-md cursor-not-allowed">
                  <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing In...
                  </div>
                </button>
                <ng-template #btnEnabled>
                  <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sign In
                  </button>
                </ng-template>
              </div>
            </form>
          </div>
        </div>

        <!-- Footer Links -->
        <div class="flex justify-between mt-6 px-1">
          <a href="#pablo" class="text-gray-400 hover:text-blue-400 transition-colors duration-200 text-sm">
            Forgot password?
          </a>
          <a href="#pablo" class="text-gray-400 hover:text-green-400 transition-colors duration-200 text-sm">
            Create new account
          </a>
        </div>
      </div>
    </div>
  </section>
</main>
