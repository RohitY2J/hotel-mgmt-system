<app-notification *ngIf="showNotification" [notificationData]="notificationParams"></app-notification>
<app-loader *ngIf="isLoading"></app-loader>

<div class="w-screen h-screen bg-gray-700 overflow-scroll xl:overflow-hidden">
    <nav class="bg-gray-800 p-1">
        <div class="container mx-auto">
            <h1 class="text-white text-md sm:text-lg">Navbar</h1>
        </div>
    </nav>
    <div class="container mx-auto my-4">
        <div class="flex flex-col sm:flex-row">
            <div class="w-full sm:w-2/3 bg-gray-600 p-4 rounded-lg shadow-md">
                <div class="flex">
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <input type="text" id="simple-search"
                            class="
                                bg-gray-50
                                border 
                                border-gray-300 
                                text-gray-900 
                                text-xs
                                sm:text-sm 
                                rounded-lg 
                                focus:ring-blue-500 
                                focus:border-blue-500 
                                block
                                w-60 
                                sm:w-60
                                md:w-80 ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search menu item name.." required />
                    </div>
                    <button type="button" (click)="searchButtonClicked()" class="
                            p-2
                            sm:p-2.5
                            px-3 
                            sm:px-4 
                            ms-1
                            text-xs
                            sm:text-sm 
                            font-medium 
                            text-white 
                            bg-blue-700 
                            rounded-lg hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 ">
                        <span>Apply</span>
                    </button>
                    <button type="button" (click)="clearFilter()"
                        class=" p-2
                        sm:p-2.5
                        px-3 
                        sm:px-4 
                        ms-1
                        text-xs
                        sm:text-sm  font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 ">
                        <span>Clear</span>
                    </button>
                </div>

                <div class="mt-4 grid grid-cols-4 gap-1 rounded-lg 
                    sm:grid-cols-3 
                    md:grid-cols-4 
                    xl:grid-cols-4 
                    xs:grid-cols-1 
                    lg:gap-2 
                    justify-center">
                    <div *ngFor="let menu of allMenus" class="
                        sm:w-32
                        md:w-28
                        lg:w-36 
                        bg-white rounded-lg shadow-md overflow-hidden">
                        <img *ngIf="menu.file" class="
                            w-40 
                            h-40
                            sm:w-32
                            sm:h-32
                            md:w-28
                            md:h-28
                            lg:w-36
                            lg:h-36
                            object-cover" [src]="menu.file" alt="Product Image">

                        <img *ngIf="!menu.file" class="
                            w-40 
                            h-40
                            sm:w-32
                            sm:h-32
                            md:w-28
                            md:h-28
                            lg:w-36
                            lg:h-36
                            object-cover"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHXX6GrLiyiN5oDkH8Badn80xAnC5oAumGmchxXoF-b4H9ZDDOJ_iexVov_mSiLU9UCI0&usqp=CAU"
                            alt="Product Image">

                        <div class="w-full">
                            <p class="text-gray-700 text-base text-center">Rs. {{ menu.price }}</p>
                            <h2 class="text-xs md:text-md font-bold text-center">{{ menu.name }}</h2>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Div -->
            <div class="bg-gray-600 sm:w-1/3 py-4 px-2 rounded-lg shadow-md mt-2 sm:mt-0 sm:ml-4">
                <h2 class="text-xl font-bold mb-4 text-gray-400">Items Ordered</h2>

                <div>
                    <label for="name" class="block
                        text-sm 
                        mb-2
                        sm:mb-1
                        lg:mb-2
                        sm:text-xs 
                        lg:text-sm 
                        font-medium text-gray-900 dark:text-white">
                        Table Number
                    </label>
                    <input type="number"
                        class="
                            bg-gray-50 
                            border 
                            border-gray-300 
                            text-gray-900 
                            text-xs
                            lg:text-sm 
                            rounded-lg 
                            focus:ring-primary-600 
                            focus:border-primary-600 
                            block 
                            w-40
                            p-2.5
                            sm:p-2 
                            lg:p-2.5 
                            dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Table Number" style="transition: all 0.15s ease 0s;" />

                </div>

                <div class="mt-2 bg-gray-800 pt-1 h-80 w-full rounded-lg shadow-md overflow-scroll">
                    <div *ngFor="let order of orders" class="
                            grid
                            grid-cols-3 
                            sm:grid-cols-3
                            p-1 
                            mb-1 
                            bg-gray-400 
                            rounded-sm shadow-md
                            items-center
                        ">
                        <span class="text-xs sm:text-center">{{order.name}}</span>
                        <div class="flex justify-center items-center">
                            <i class="fas fa-minus"></i>
                            <input type="text" id="simple-search" readonly
                                class="
                                bg-gray-50
                                border 
                                border-gray-300 
                                text-gray-900 
                                text-xs
                                sm:text-sm 
                                rounded-lg 
                                focus:ring-blue-500 
                                focus:border-blue-500 
                                block
                                w-10 
                                p-0.5
                                sm:w-10
                                md:w-10 
                                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                            <i class="fas fa-plus"></i>
                        </div>
                        <span class="text-xs sm:text-center">{{order.price}}</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
