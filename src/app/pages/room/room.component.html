<app-notification *ngIf="showNotification" [notificationData]="notificationParams"></app-notification>
<div class="bg-white py-6 sm:py-8 lg:py-12 h-full">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <div class="mb-4 flex flex-col items-center md:mb-8 lg:flex-row lg:justify-between">
            <h2 class="mb-2 text-center text-2xl font-bold text-gray-800 lg:mb-0 lg:text-3xl">All Rooms</h2>
        </div>

        <div
            class="grid grid-cols-2 gap-4 rounded-lg md:grid-cols-3 xl:grid-cols-4 xs:grid-cols-1 lg:gap-6 justify-center">
            <!-- logo - start -->
            <div *ngFor="let room of allRooms"
                class="width-200 flex h-16 items-center justify-center rounded-lg bg-gray-100 p-4 text-gray-400 sm:h-32">
                <div class="card-content">
                    <div class="flex flex-col items-center justify-center">
                        <dt class="mb-2 text-3xl font-extrabold">{{room.roomNumber}}</dt>
                        <dd class="text-gray-600 text-sm font-semibold dark:text-gray-400 mb-2 uppercase">
                            {{room.occupancyStatus}} | {{room.maintainanceStatus}}</dd>
                        <dd class="text-gray-600 text-sm font-semibold dark:text-gray-400 uppercase cursor-pointer">
                            Update <i class="fa-solid fa-pen text-xs"></i></dd>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
